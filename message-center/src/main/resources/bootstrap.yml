server:
  port: 9004

spring:
  profiles: docker
  application:
    name: b2c-message-center
  cloud:
    config:
      enabled: false
    consul:
      host: message_center_consul
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        register: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

