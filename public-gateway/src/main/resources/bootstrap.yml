spring:
  application:
    name: b2c-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        register: true
  zipkin:
    base-url: http://localhost:9411
    enabled: true

  sleuth:
    sampler:
      probability: 1.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

#feign:
#  hystrix:
#    enabled: true

server:
  port: 9000

zuul:
  routes:
    cache-service:
      path: /cache/**
      serviceId: b2c-cache-service

